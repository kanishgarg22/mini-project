<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2f48;
      margin: 0;
    }

    .todo-container {
      background-color: #3b3d5a;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      color: #fff;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      background-color: #ffc107;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #fff;
      color: #000;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .edit-btn, .complete-btn, .delete-btn {
      border: none;
      background-color: transparent;
      cursor: pointer;
      padding: 20px ,20px;
      border-radius: 5px;
      color: #fff;
    }

    .complete-btn {
      background-color: #28a745; /* Green color */
    }

    .edit-btn {
      background-color: #ffc107; /* Yellow color */
    }

    .delete-btn {
      background-color: #dc3545; /* Red color */
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>To Do List</h2>
    <div class="input-section">
      <input type="text" id="todo-input" placeholder="Make your list">
      <button onclick="addTodo()">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>

  <script>
    function addTodo() {
      const todoInput = document.getElementById('todo-input');
      const todoList = document.getElementById('todo-list');

      if (todoInput.value.trim() === '') return;

      const listItem = document.createElement('li');

      const todoText = document.createElement('span');
      todoText.innerText = todoInput.value;
      todoText.classList.add('todo-text');

      // Complete Button
      const completeBtn = document.createElement('button');
      completeBtn.innerHTML = '✔';
      completeBtn.classList.add('complete-btn');
      completeBtn.onclick = () => todoText.classList.toggle('completed');

      // Edit Button
      const editBtn = document.createElement('button');
      editBtn.innerHTML = '✏';
      editBtn.classList.add('edit-btn');
      editBtn.onclick = () => editTodo(todoText);

      // Delete Button
      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = '✖';
      deleteBtn.classList.add('delete-btn');
      deleteBtn.onclick = () => todoList.removeChild(listItem);

      listItem.appendChild(todoText);
      listItem.appendChild(completeBtn);
      listItem.appendChild(editBtn);
      listItem.appendChild(deleteBtn);
      todoList.appendChild(listItem);

      todoInput.value = '';
    }

    function editTodo(todoText) {
      const newTodo = prompt("Edit your task:", todoText.innerText);
      if (newTodo !== null && newTodo.trim() !== '') {
        todoText.innerText = newTodo;
      }
    }
  </script>
</body>
</html>
